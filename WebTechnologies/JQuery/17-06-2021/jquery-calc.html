<!DOCTYPE html>
<html>
<head>
	<title>Jquery Calc</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
	<style type="text/css">
		table td{
			border:solid #ccc;
			text-align: center;
			padding: 10px;
		}
		table td:hover{
			background: #eee;
			cursor: pointer;
		}
		#txt{
			text-align: right;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1 class="text-center">Calc Example</h1>
		<table class="table" style="width:300px;font-size: 25px" align="center">
			<tr>
				<td colspan="4"><input type="text" class="form-control" id="txt"></td>
			</tr>
			<tr>
				<td><button class="content">1</button></td>
				<td class="content">2</td>
				<td class="content">3</td>
				<td class="content">+</td>
			</tr>
			<tr>
				<td class="content">4</td>
				<td class="content">5</td>
				<td class="content">6</td>
				<td class="content">-</td>
			</tr>
			<tr>
				<td class="content">7</td>
				<td class="content">8</td>
				<td class="content">9</td>
				<td class="content">*</td>
			</tr>
			<tr>
				<td class="content">0</td>
				<td class="calculate">=</td>
				<td class="reset">R</td>
				<td class="content">/</td>
			</tr>
		</table>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

	<script type="text/javascript">
		var str ="";
		$(function(){

			$(".content").click(function(){
				// console.log( $(this).text());
				str = str+$(this).text()
				console.log(str);
				// ans = eval(str);
				// console.log(ans);
				$("#txt").val(str) 
			});

			$(".calculate").click(function(){
				fans = eval(str); // 4+9-2*7
				console.log(fans);
				str = fans;
				$("#txt").val(fans);
			});

			$(".reset").click(function(){
				$("#txt").val(0);
				str =''
			})
		})
	</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<title>Form Validation</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

	<style type="text/css">
		.errclass{
			border:2px solid red;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1 class="text-center">Form Validation</h1>

		<ul>
			<li>Enter Name</li>
			<li>
				<input type="text" id="txt1" >
				<span class="msg">Name is Invalid</span>
			</li>
			<li>Enter Mobile</li>
			<li>
				<input type="text" id="txt2">
				<span class="msg">Mobile is Invalid</span>
			</li>
			<li>
				<button id="btn" class="btn btn-danger">validate</button>
			</li>
		</ul>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

	<script type="text/javascript">
		$(function(){

			$(".msg").hide();

			$("#btn").click(function(){
				// alert()
				rec1 = $("#txt1").val();
				console.log(rec1);

				rec2 = $("#txt2").val();
				console.log(rec2);

				reg_name = /^[a-zA-Z]([a-zA-Z ]{1,})?[a-zA-Z]$/;

				ans_rec1 = reg_name.test(rec1);

				console.log(ans_rec1);

				reg_mobile = /^[1-9][0-9]{9}$/

				ans_rec2 = reg_mobile.test(rec2);
				console.log(ans_rec2)


				if(!ans_rec1){
					$("#txt1").addClass("errclass");
					$("#txt1").next().fadeIn(300);
				}
				else{
					$("#txt1").removeClass("errclass");
					$("#txt1").next().fadeOut(300);
				}

				if(!ans_rec2){
					$("#txt2").addClass("errclass");
					$("#txt2").next().fadeIn(300);
				}
				else{
					$("#txt2").removeClass("errclass");
					$("#txt2").next().fadeOut(300);
				}

			});
		})
	</script>
</body>
</html>

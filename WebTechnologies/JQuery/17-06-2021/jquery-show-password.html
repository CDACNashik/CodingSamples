<!DOCTYPE html>
<html>
<head>
	<title>Show Password Box</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h1 class="text-center">Show Password</h1>
		<ul>
			<li>Enter Password
				<input type="checkbox" class="chk" />
			</li>
			<li>
				<input type="password" id="passBox" class="form-control">
			</li>
		</ul>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

	<script type="text/javascript">
		$(function(){
			// console.log('jquery loaded');
			$('.chk').change(function(){
				// console.log(Math.random());
				var ans = $(this).is(":checked");
				console.log(ans); // true or false

				if(ans){
					//convert pass into text
					$("#passBox").attr("type","text");
				}
				else{
					//convert text to pass
					$("#passBox").attr("type","password");
				}
			})
		})
	</script>
</body>
</html>

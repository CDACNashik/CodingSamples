<script>
    arr = [1,2,3,4,5];
    console.log(arr);
    // map() function in js
    // [1,4,9,16,25]

    var xyz = arr.map(  value=>value/2 );
    console.log(xyz);
    

    // filter() function in js
    arr = [10,17,20,30,50];

    var abc = arr.filter ( val=> val>=18 );
    console.log(abc);
</script>

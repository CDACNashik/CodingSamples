<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    <!-- 
    JSX stands for “JavaScript XML,” and 
    it is a syntax extension to JavaScript based in ES6, 
    the newest “version” of JavaScript. 
    
    JSX allows you to write HTML in React by converting HTML into React components, helping you to more easily create user interfaces for your web applications. 
-->

    <div id="main"></div>

    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- babel compiler -->

    <script type="text/babel">
        //Event handling in class Component onChange Event
        //
        class Myclass extends React.Component{
            constructor(){ //--- it will be executed only once
                super();
                console.log("A");
                this.state = {name:"xyz"}
                //for intialization please use constructor
            }
            //The componentDidMount() method runs after the component output has been rendered to the DOM.  --- it will be executed only once
            componentDidMount(){
                console.log("C");
                this.setState({name:"test"})
            }
            
            render(){
                //never call Api data in render() -- render will be executed multiple time
                console.log("B");
                return(
                    <div className="container">
                        <h1> Fetch Data From API use Promise Concept </h1>    
                        {this.state.name}
                    </div>
                )
            }
        }
        
        ReactDOM.render(<Myclass username="Akshay" /> ,document.getElementById("main") );
    </script>

    

</body>
</html>

<script type="text/javascript">
	rec = prompt("Enter Number");
	console.log(rec);

	if(rec == '')
	{

	}
	else{

		}

		}
	}

	// console.log(12%2); //0 -even
	// console.log(13%2); //apart 0 -odd
</script>

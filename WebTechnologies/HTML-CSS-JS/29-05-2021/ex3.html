<script type="text/javascript">
	x=10;
	y=20;
	//Math operator

	console.log(x+y);
	console.log(x*y);
	console.log(x/y);
	console.log(x-y);

	x=10;
	y=3;

	console.log(x % y ); //eucledean alog

	//logical

	console.log(x > y);
	console.log(x < y);

	//compare
	x=10;
	y='10';
	console.log(x , typeof x);
	console.log(y , typeof y);

	console.log(x==y);
	console.log(x===y);

</script>

<!-- password validation -->

<input type="text" id="email" />
<input type="password" id="pass" />
<input type="checkbox" id="chk" />
<button id="btn">Validate</button>

<script type="text/javascript">
	document.getElementById("btn").onclick=function(){
		// console.log('test')
		rec1 = document.getElementById('email').value;
		rec2 = document.getElementById('pass').value;

		console.log(rec1,rec2)

		reg_email = /^([a-zA-Z0-9]([a-zA-Z0-9_\.]{1,})?[a-zA-Z0-9])@(([a-zA-Z0-9]([a-zA-Z0-9\-]{1,})?[a-zA-Z0-9])\.([a-zA-Z]{2,})(\.[a-zA-Z]{2,})?)$/

		result_email = reg_email.test(rec1);
		console.log(result_email);

		///passsword validation
		/*
			hG$1
			$1Fg
			Kqq1@#s

			()()()(). => each group
			?= current char onward
			?=. current char onward,check each character
			?=.*  current char onward,check each character & see [a-z] is located at any position(*)
		*/
		reg_pass = /^(?=.*[A-Z])(?=.*[0-9])(?=.*[@#\$])(?=.*[a-z]).{4,8}$/;
		result_pass = reg_pass.test(rec2);
		console.log(result_pass);
	}


	document.getElementById("chk").onchange = function(){
		// console.log(this.checked)
		if(this.checked){
			document.getElementById("pass").setAttribute('type','text')
		}
		else{
			document.getElementById("pass").setAttribute('type','password')
		}
	}


</script>

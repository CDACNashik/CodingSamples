<!-- date-class in javascript -->
<script type="text/javascript">
	rec = new Date();
	// rec = new Array(params...?: any)
	console.log(rec , typeof rec);

	console.log(rec.getDate());
	console.log(rec.getMonth());
	console.log(rec.getFullYear());
	console.log(rec.getHours());
	console.log(rec.getMinutes());
	console.log(rec.getSeconds());
</script>

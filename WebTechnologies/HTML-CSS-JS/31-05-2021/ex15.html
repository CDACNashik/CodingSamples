<script type="text/javascript">
	//constructor approach

	rec = new Array(10,20,30,50);
	console.log(rec , typeof rec);

	// 10+20+30 = 60

	sum = rec[0] + rec[1] + rec[2];
	console.log(sum);

	//for loop for array
	// console.log(rec.length);
	ans=0;
	for(x=0 ; x<rec.length; x++){
		console.log(x , rec[x]);
		// ans = ans + rec[x];
		ans+=rec[x];
	}

	console.log(ans);
	/*
		x=x+1
		x+=1
	*/
</script>
